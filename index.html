<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="submit.php" method="POST">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <!-- Address Information -->
        <h2>Address</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required><br>

        <!-- Education Information -->
        <h2>Education</h2>
        <label for="university">University:</label>
        <input type="text" id="university" name="university" required><br>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required><br>

        <label for="grad-year">Graduation Year:</label>
        <input type="number" id="grad-year" name="grad-year" required><br>

        <!-- Work Experience -->
        <h2>Work Experience</h2>
        <label for="employer">Employer:</label>
        <input type="text" id="employer" name="employer" required><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br>

        <label for="exp-years">Years of Experience:</label>
        <input type="number" id="exp-years" name="exp-years" required><br>

        <!-- Additional Information -->
        <h2>Additional Information</h2>
        <label for="cover-letter">Cover Letter:</label><br>
        <textarea id="cover-letter" name="cover-letter" rows="4" cols="50" required></textarea><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
    </html>
